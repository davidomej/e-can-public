<div *ngFor="let course of courses">
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{ course.name }}</mat-card-title>
        </mat-card-header>    
        <mat-card-content>
            <h3>{{ course.category }}</h3>
            <h3>{{ course.description }}</h3>
            <h3>{{ course.duration }}</h3>
            <h3>{{ course.modality }}</h3>
            <h3>{{ course.price }}</h3>
        </mat-card-content>
    </mat-card>
</div>
